<!DOCTYPE html>
<html>
<head>
    <title>SMB214 - Fido2 Webauthn & CTAP2</title>
    <link rel="stylesheet" href="css/milligram.min.css">
    <style>
        html, body, .container, .row {
            height: 100%;
        }

        .formcontainer {
            background: #f0f0f0;
            padding: 15px;
        }

        .formcontainer form, .formcontainer fieldset{
            margin:0;
        }

        .secretcontainer {
            background: #f0f0f0;
            padding: 15px;
        }

        #registerContainer, #mainContainer {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row row-center">

            <div class="column" id="registerContainer">
                <div class="formcontainer register">
                    <h3>Page d'enregistrement</h3>
                    <form id="register">
                      <fieldset>
                        <label for="name">Nom</label>
                        <input type="text" name="name">
                        <label for="username">Login utilisateur</label>
                        <input type="text" name="username">
                        <label for="password">Mot de passe</label>
                        <input type="text" name="password">
                        <label for="fido2">Utiliser Fido2</label>
                        <input type="checkbox" name="fido2">
                      </br>
                        


                        <input class="button-primary" type="submit" value="Enregistrement">
                      </fieldset>
                    </form>

                    <a href="#" id="toLogin">Déjà enregistré ? Page d'authentification<a>
                </div>
            </div>

            <div class="column" id="loginContainer">
                <div class="formcontainer login">
                    <h3>Page d'authentification</h3>
                    <form id="login">
                      <fieldset>
                        <label for="username">Login utilisateur</label>
                        <input type="text" name="username">
                        <label for="password">Mot de passe</label>
                        <input type="text" name="password">
                        <label for="fido2">Utiliser Fido2</label>
                        <input type="checkbox" name="fido2">
                      </br>


                        <input class="button-primary" type="submit" value="Connexion">
                      </fieldset>
                    </form>

                    <a href="#" id="toRegistration">Pas encore enregistré ? Enregistrement</a>
                </div>
            </div>

            <div class="column" id="mainContainer">

                <div class="secretcontainer">
                    <h3>Hey <span id="name"></span>!</h3>
                    <div id="theSecret"></div>
                    <button id="logoutButton">Logout</button>
                </div>
            </div>

        </div>
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/helpers.js"></script>
    <script src="js/base64url-arraybuffer.js"></script>
    <script src="js/view.js"></script>
    <script src="js/password.auth.js"></script>
    <script src="js/webauthn.auth.js"></script>
    <script>
        $(document).ready(() => {
            checkIfLoggedIn()
            .then((response) => {
                alert ("3 - index.html" + response);
                if(response)
                    return loadMainContainer()
            })
        })
    </script>
</body>
</html>
